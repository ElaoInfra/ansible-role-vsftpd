---

# Config
elao_vsftpd_config_file:     /etc/vsftpd.conf
elao_vsftpd_config_dir:      /etc/vsftpd
elao_vsftpd_config_template: ~
elao_vsftpd_config:          []

# Guest
elao_vsftpd_guests_config_dir:  "{{ elao_vsftpd_config_dir }}/guests"
elao_vsftpd_guests_config_file: "{{ elao_vsftpd_config_dir }}/guests.conf"
elao_vsftpd_guests:             []

# Pam
elao_vsftpd_pam_config_file:     "/etc/pam.d/vsftpd"
elao_vsftpd_pam_config_template: ~
